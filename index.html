<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">

    <div class="row" id="topRow">
      <div class="col-md-10 col-md-offset-4">

        <div id="linkBox">
          <p><a href="http://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a></p>
        </div>
        
        <div id="box">
          <div class="container-1">
            <span class="icon"><i class="fa fa-search fa-lg"></i></span>
            <input type="text" name="search-terms" id="search" placeholder="Search..." />
          </div>
        </div>
        <div id="clearBoth">
        </div>
        <!-- End column/row divs -->
      </div>
    </div>
        
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <!-- New div and uls will be appended here. -->
        <div id="results">
          <ul>
          </ul>
        </div>
        <!-- Column + row divs -->
      </div>
    </div>
        
    
  </div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
